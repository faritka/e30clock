description: ADC thermometer for BMW E30

compatible: "bmw,thermometer"

include: base.yaml

properties:
    label:
      required: true

    io-channels:
      required: true
      description: ADC channel for temperature sensor

    enable-gpios:
      type: phandle-array
      required: true
      description: The GPIO pin that enables the thermometer. Active low.
