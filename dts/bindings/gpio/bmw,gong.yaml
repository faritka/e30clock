description: The gong for the BMW E30

compatible: "bmw,gong"

include: base.yaml

properties:

    t1-gpios:
      type: phandle-array
      required: true
      description: The GPIO pin that activates the gong chime t1. Active high.

    t2-gpios:
      type: phandle-array
      required: true
      description: The GPIO pin that activates the gong chime t2. Active high.
